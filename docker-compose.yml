version: '3'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: mipassword
      POSTGRES_DB: pruebashotel
    volumes:
      - ./WebApps/datos:/var/lib/postgresql/data  # Utiliza un directorio separado para la persistencia de datos de PostgreSQL
      - ./:/docker-entrypoint-initdb.d
    networks:
      - minetwork
    

  tomcat:
    image: tomcat:latest
    volumes:
      - ./WebApps/java:/usr/local/tomcat/webapps
    ports:
      - 7777:8080
    depends_on:
      - db
    networks:
      - minetwork

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - minetwork

networks:
  minetwork:
